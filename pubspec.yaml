name: bizcotap
description: Seemless connections at your fingertips.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.6
  flutter_launcher_icons: ^0.13.1
  smooth_page_indicator: ^1.1.0
  flutter_lints: ^3.0.1
  vibration: ^1.8.3
  flutter_svg: ^2.0.8
  url_launcher: ^6.2.1
  modal_bottom_sheet: ^2.1.2
  flutter_swiper_view: ^1.1.8
  flutter_markdown: ^0.6.18
  image_picker: ^1.0.4
  share_plus: ^7.2.1
  screenshot: ^2.1.0
  path_provider: ^2.1.1
  pdf: ^3.10.6
  permission_handler: ^11.0.1
  device_info_plus: ^9.1.1
  camera: ^0.10.5+5
  google_ml_kit: ^0.16.3
  fl_chart: ^0.66.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/commons/favicon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    # images
    - assets/commons/
    - assets/onboarding/
    - assets/login/
    - assets/subscription/
    - assets/payment/
    - assets/home/
    - assets/analytics/
    - assets/preview/

    # svgs
    - assets/svgs/

  fonts:
    - family: SofiaFont
      fonts:
        - asset: fonts/sofia_pro_regular.otf
        - asset: fonts/sofia_pro_bold.otf
          weight: 700
